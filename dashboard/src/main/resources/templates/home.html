<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Simulator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
    
    <div class="container mt-3">
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <i class="bi bi-database"></i> Order Service - Log Simülatörü
            </div>
            <div class="card-body">
                <form th:action="@{/update-rates}" method="post" class="mb-3">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="infoRate" class="col-form-label">INFO Rate (%):</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="infoRate" name="infoRate" class="form-control" 
                                   min="0" max="100" th:value="${status.infoRate}">
                        </div>
                        
                        <div class="col-auto">
                            <label for="warnRate" class="col-form-label">WARN Rate (%):</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="warnRate" name="warnRate" class="form-control" 
                                   min="0" max="100" th:value="${status.warnRate}">
                        </div>
                        
                        <div class="col-auto">
                            <label for="errorRate" class="col-form-label">ERROR Rate (%):</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="errorRate" name="errorRate" class="form-control" 
                                   min="0" max="100" th:value="${status.errorRate}">
                        </div>
                        
                        <div class="col-auto">
                            <label for="delayMs" class="col-form-label">Delay (ms):</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="delayMs" name="delayMs" class="form-control" 
                                   min="1" th:value="${status.delayMs}">
                        </div>
                        
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-arrow-repeat"></i> Oranları Güncelle
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="btn-group">
                    <form th:action="@{/start}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-success" 
                                th:disabled="${status.running}">
                            <i class="bi bi-play-fill"></i> Başlat
                        </button>
                    </form>
                    <form th:action="@{/stop}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" 
                                th:disabled="${!status.running}">
                            <i class="bi bi-stop-fill"></i> Durdur
                        </button>
                    </form>
                </div>
                
                <div class="mt-3">
                    <strong>Durum:</strong> 
                    <span th:text="${status.running ? 'Çalışıyor' : 'Durduruldu'}"
                          th:class="${status.running ? 'text-success' : 'text-danger'}">
                        <i th:class="${status.running ? 'bi bi-check-circle' : 'bi bi-x-circle'}"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <i class="bi bi-info-circle"></i> Sistem Bilgisi
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title"><i class="bi bi-file-earmark-text"></i> Log Üretimi</h5>
                                <p class="card-text" th:text="${status.running ? 'Aktif' : 'Pasif'}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title"><i class="bi bi-activity"></i> Anomali Tespiti</h5>
                                <p class="card-text">Çalışıyor</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title"><i class="bi bi-bell"></i> Uyarı Sistemi</h5>
                                <p class="card-text">Aktif</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
